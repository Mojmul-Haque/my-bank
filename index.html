<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login_area">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <h1 class="text-center mb-5">Welcome to Pioneer Bank</h1>
                    <div class="shadow rounded p-5">
                        <div class="submit_area">
                            <h5>Login</h5>
                            <input type="text" class="form-control my-3" placeholder="email">
                            <input type="password" class="form-control mb-4" placeholder="Password">
                            <button type="submit" class="btn btn-success" id="login_btn">Enter</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="transiction_area" class="mt-5 pt-5">
        <div class="container">
            <div class="row text-white">
                <div class="col-lg-4 ">
                    <div class="diposit status rounded">
                        <h6>Diposit</h6>
                        <h2 class="fs-1">$ <span id="diposit_amount">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 ">
                    <div class="withdraw status rounded">
                        <h6>Withdraw</h6>
                        <h2 class="fs-1">$ <span id="withdraw_amount">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 ">
                    <div class="balance status rounded">
                        <h6>Balance</h6>
                        <h2 class="fs-1">$ <span id="balance_amount">2000</span></h2>
                    </div>
                </div>
            </div>
            <div class="row my-5 pt-3">
                <div class="col-lg-6">
                    <div class="deposit_area shadow rounded p-5">
                        <h6>Deposit</h6>
                        <input type="text" class="form-control my-3" id="input_deposit" placeholder="$ amount you want to deposit">
                        <button type="submit" class="btn btn-success" id="deposit_btn">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="deposit_area shadow rounded p-5">
                        <h6>Withdraw</h6>
                        <input type="text" class="form-control my-3" id="input_withdraw" placeholder="$ amount you want to withdraw">
                        <button type="submit" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
